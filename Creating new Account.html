
<!DOCTYPE html>
<html>
<head>
    <title>Create a New Account</title>
    <style>
    
    
    
    body {
  background-image: url('/Pic and vid/Design/A1.jpg ');
  background-size: 140% auto;
  background-position: center;
  background-attachment: fixed;
}
    
    
    
    
    
        body {
            font-family: Arial, sans-serif;
            background-color: #EFEFEF;
            margin: 1;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 10px auto;
            background-color: #FFFFFF00;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        h3 { color :#000000;
        
        }  h4 { color:#000000;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 50px;
    }
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #007BFF;
            color: #000000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h1>Create a New Account</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
      
      
        <input type="submit" value
          ="Create Account" href="/cooking website code.html"   >
          
          
          
          
          
          <div id="animation-text" style="display: none;">
<h3>Your account has been created successfully! (づ￣ ³￣)づ


 <a href="/Primary website.html ">  
 <br> 
 
 <h4> Go to Homepage </h4> </a>

</h3>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(event) {
event.preventDefault();
document.getElementById('animation-text').style.display = 'block';
});
</script>
       
        
          
    </form>
</body>
</html>
